<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./homepage1.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
    />
  </head>
  <body>
    <audio id="background-music" loop>
      <source src="back.mp3" type="audio/mpeg">
    </audio>
    <img src="public/music.png" alt="Music Icon" class="music-icon" id="music-icon">
    <div class="homepage2">
      <div class="cyber-fit-frame">
        <a class="cyber-fit2">CYBER-FIT</a>
      </div>
      <section class="frame-section">
        <div class="giphy-1-1-parent">
          <img
            class="giphy-1-12"
            loading="lazy"
            alt=""
            src="./public/giphy-1-11@2x.gif"
          />

          <div class="frame-wrapper4">
            <div class="frame-parent4">
              <div class="level-1-wrapper">
                <div class="level-12">LEVEL- 1</div>
              </div>
              <img
                class="animation-1716828621477-12"
                loading="lazy"
                alt=""
                src="./public/animation--1716828621477-11@2x.gif"
              />
            </div>
          </div>
          <div class="giphy-2-1-wrapper">
            <img
              class="giphy-2-12"
              loading="lazy"
              alt=""
              src="./public/giphy-2-11@2x.gif"
            />
          </div>
          <div class="frame-wrapper5">
            <div class="frame-parent5">
              <div class="level-2-wrapper">
                <div class="level-22">LEVEL- 2</div>
              </div>
              <img
                class="animation-1716828621477-22"
                loading="lazy"
                alt=""
                src="./public/animation--1716828621477-11@2x.gif"
              />
            </div>
          </div>
        </div>
        <div class="frame-wrapper6">
          <div class="giphy-3-1-parent">
            <img
              class="giphy-3-12"
              loading="lazy"
              alt=""
              src="./public/giphy-3-11@2x.gif"
            />

            <div class="frame-wrapper7">
              <div class="frame-parent6">
                <div class="level-3-wrapper">
                  <div class="level-32">LEVEL- 3</div>
                </div>
                <img
                  class="animation-1716828621477-32"
                  loading="lazy"
                  alt=""
                  src="./public/animation--1716828621477-11@2x.gif"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper8">
          <div class="giphy-4-1-parent">
            <img
              class="giphy-4-12"
              loading="lazy"
              alt=""
              src="./public/giphy-4-11@2x.gif"
            />

            <div class="frame-wrapper9">
              <div class="frame-parent7">
                <div class="level-4-wrapper">
                  <div class="level-42">LEVEL- 4</div>
                </div>
                <img
                  class="animation-1716828621477-42"
                  loading="lazy"
                  alt=""
                  src="./public/animation--1716828621477-11@2x.gif"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      var isPlaying = false;
      var audio = document.getElementById('background-music');
      var musicIcon = document.getElementById('music-icon');
  
      musicIcon.addEventListener('click', function() {
        if (isPlaying) {
          audio.pause();
          isPlaying = false;
        } else {
          audio.play().catch(error => {
            console.log('Error playing audio:', error);
          });
          isPlaying = true;
        }
      });
    </script>
    <script>
      window.embeddedChatbotConfig = {
      chatbotId: "iHUFXP4dziHwbqdmgIfl3",
      domain: "www.chatbase.co"
      }
    </script>
    <script
      src="https://www.chatbase.co/embed.min.js"
      chatbotId="iHUFXP4dziHwbqdmgIfl3"
      domain="www.chatbase.co"
      defer>
    </script>
  </body>
</html>
